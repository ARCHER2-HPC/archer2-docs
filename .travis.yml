install:
  - pip install --user Sphinx
  - pip install --user sphinx_rtd_theme

script:
  - make html
  - cp _static/CNAME _build/html/CNAME

deploy:
  provider: pages
  repo: archer2-hpc/archer2-docs
  target-branch: gh-pages
  local-dir: _build/html
  github_token: $ARCHER2DOC_TOKEN
  cleanup: false
  on:
    branch: main
